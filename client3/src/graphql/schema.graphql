query getEntities {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        models {
          __typename
          ... on Moves {
            remaining
            last_direction
          }
          ... on Map{
            token_id
            size
            owner
          }
          ... on Position {
            vec {
              x
              y
            }
          }
        }
      }
    }
  }
}
